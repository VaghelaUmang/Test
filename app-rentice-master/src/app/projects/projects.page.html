<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'Projects' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<div class="width-100">
		<ion-button color="success" routerLink="/new-project">{{'New Project' | translate}}</ion-button>
	</div>
	<ion-segment (ionChange)="sortByFiler($event)" value="{{filterValue}}">
	  <ion-segment-button checked value="all">
	    {{'All' | translate}}
	  </ion-segment-button>
	  <ion-segment-button checked="false" value="active">
	    {{'Active' | translate}}
	  </ion-segment-button>
	  <ion-segment-button checked="false" value="completed">
	    {{'Completed' | translate}}
	  </ion-segment-button>
	</ion-segment>
	<ion-list class="project-list">
    <ion-item *ngFor="let item of addressList" class="item-thumbnail-left" (click)="goProject(item)">
    	<ion-thumbnail slot="start">
		      <img style="width: 110px;" *ngIf="item.image" src="https://www.artisanideas.co.nz/itab/database/styled/{{item.image | reverseStr}}">
      		<img style="width: 110px;" *ngIf="!item.image" src="assets/img/YIoJsnszRE6Y948PO6u7_default-news-image.jpg">
  		</ion-thumbnail>
  		<ion-label>
	      <h2>{{item.address}}</h2>
	      <p>{{item.notes}}</p>
	      <p>{{item.date}}</p>
	      <p *ngIf="item.completed == '1' || item.completed == 1">{{'Completed' | translate}}</p>
	      <p *ngIf="item.isBoss">
	      	{{'shared' | translate}}: {{user.bossFirstName}} {{user.bossLastName}}
	      </p>
	    </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
