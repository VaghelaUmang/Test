<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/managed-students">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{'Trainee Menu' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-card class="help-card">
      <ion-img src="/assets/student_banner.png"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>{{'Manage your' | translate}}</ion-card-subtitle>
        <ion-card-title>{{'Trainee' | translate}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{'Student_Menu_Text1' | translate}}</p>
      </ion-card-content>
 </ion-card>
 <ion-list lines="none">
      <ion-list-header>
      </ion-list-header>
      <ion-item routerLink="/view-tutor-student">
        <ion-icon slot="start" color="medium" name="filing"></ion-icon>
        <ion-label>{{'Record of Work' | translate}}</ion-label>
      </ion-item>
      <ion-item routerLink="/view-tutor-unit-standard">
        <ion-icon slot="start" color="medium" name="ribbon"></ion-icon>
        <ion-label>{{'Qualification' | translate}}</ion-label>
      </ion-item>
      <ion-item routerLink="/signoff">
        <ion-icon slot="start" color="medium" name="checkmark-circle-outline"></ion-icon>
        <ion-label>{{'Sign Offs' | translate}}</ion-label>
      </ion-item>
      <ion-item routerLink="/create-entry">
        <ion-icon slot="start" color="medium" name="create"></ion-icon>
        <ion-label>{{'Create Entry' | translate}}</ion-label>
      </ion-item>
      <!--<ion-item routerLink="/qualification-comp">
        <ion-icon slot="start" color="medium" name="checkmark-circle-outline"></ion-icon>
        <ion-label>Qualifications - Competencies</ion-label>
      </ion-item>
      <ion-item routerLink="/qualification-us">
        <ion-icon slot="start" color="medium" name="checkmark-circle"></ion-icon>
        <ion-label>Qualifications - Unit Standards</ion-label>
      </ion-item>-->
    </ion-list>
</ion-content>
