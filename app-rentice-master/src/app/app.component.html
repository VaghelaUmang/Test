<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{'Menu' | translate}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list class="menu-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item disabled="{{ ((!bLoggedIn && (p.url == '/login' || p.url == '/' || p.url == '/help' || p.url == '/news')) || bLoggedIn) && p.disabled == false ? false : true }}" [routerDirection]="'root'" [routerLink]="[p.url]" (click)="doAction(p.url)">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label *ngIf="p.url != '/'">
                {{p.title | translate}}
              </ion-label>
              <ion-label *ngIf="(p.url == '/login' || p.url == '/') && bLoggedIn">
                {{p.title | translate}}
              </ion-label>
              <ion-label *ngIf="(p.url == '/login' || p.url == '/') && !bLoggedIn">
                {{p.title1 | translate}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
