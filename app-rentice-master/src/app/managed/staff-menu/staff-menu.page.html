<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/managed">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'Staff Menu' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="help-card">
    <ion-img src="/assets/staff_banner.png"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{ 'Access to your' | translate }}</ion-card-subtitle>
      <ion-card-title>{{ 'Staff Content' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ 'Staff_Menu_Text1' | translate }}</p>
      <p>{{ 'Staff_Menu_Text2' | translate }}</p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
    </ion-list-header>
    <ion-item routerLink="/managed-student-log">
      <ion-icon slot="start" color="medium" name="filing"></ion-icon>
      <ion-label>{{ 'Record Of Work' | translate }}</ion-label>
    </ion-item>
    <ion-item routerLink="/managed-staff-timesheets">
      <ion-icon slot="start" color="medium" name="timer"></ion-icon>
      <ion-label>{{ 'Time Sheets' | translate }}</ion-label>
    </ion-item>
    <ion-item routerLink="/view-staff-unit-standard">
      <ion-icon slot="start" color="medium" name="checkmark-circle-outline"></ion-icon>
      <ion-label>{{ 'Qualification' | translate }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
